<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Whinnen.COM - {{ page.title }}</title>
    <meta name="description" content="{{ page.summary }}">
    <meta name="description" content="{{ page.oneliner }}">
    <meta name="description" content="Sometimes entertaining, sometimes mindless, mostly rambling shabiness by nerd Brett Whinnen."/>
    <meta name="author" content="Brett Whinnen"/>
    <meta name="copyright" content="&copy; Copyright 2010 to Present"/>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta property="twitter:account_id" content="36923861"/>
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="x-dns-prefetch-control" content="off">
    <link rel="alternate" type="application/rss+xml" title="Whinnen.COM Feed" href="http://whinnen.com/posts.xml"/>
    <link type="text/plain" rel="author" href="/humans.txt" />
    
    <link rel="stylesheet" href="/assets/primary.css" type="text/css"/>
    
    <link rel="shortcut icon" href="favicon.ico"/>
    <!--[if lt IE 9]>
    <script src="/assets/html5shiv.js"></script>
    <![endif]-->
    <!--[if (lt IE 9) & (!IEMobile)]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <script type="text/javascript" src="/assets/primary.js"></script>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@bwhinnen">
    <meta name="twitter:creator" content="@bwhinnen">
    {% if page.url == "/index.html" %}
    <meta name="twitter:url" content="{{site.url }}">
    {% else %}
    <meta name="twitter:url" content="{{site.url }}{{ page.url }}">
    {% endif %}
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.excerpt }}">
    <!-- <meta name="twitter:image" content=""> -->
    
    <link rel="canonical" href="http://whinnen.com"/>
  </head>

  <body>
    <div id="fb-root" style="display:none;"></div>
    <div id="mastwrap">
      <header id="masthead" class="clearfix">
        <a href="/" class="ir stammy " title="Brett Whinnen"></a>
        <hgroup class="intro">
          <h1>Mostly the ramblings of a mad man!</h1>
        </hgroup>
      </header>
   </div>
   <div id="cover_wrap" class="clearfix">
      <nav>
        <ul id="left_nav" class="list-none">
          <li><a href="/" title="Home" class="home ir">Home</a></li>
          <li class="rss-li"><a href="http://whinnen.com/posts.xml" title="Subscribe via RSS Feed" class="rss ir">RSS Feed</a></li>
        </ul>
      </nav>
      <nav id="cover">
        <ul id="headernav" class="list-none">
          <li><a href="http://whinnen.com/about.html" title="About" class="about"><i></i> <span>About</span></a></li>
          <li><a href="http://whinnen.com/posts" title="Posts" class="posts"><i></i> <span>Posts</span></a></li>
        </ul>
      </nav>
    </div>
    <div id="progress-bar-container"></div>
    <div id="site" class="sep">

	{{ content }}

    </div>
    <footer id="footer" class="clearfix">
      <div class="center_mod">
        <ul id="nav" class="list-none">
          <li><a href="http://whinnen.com" title="Home">Home</a></li>
          <li><a href="http://whinnen.com/about.html" title="About">About</a></li>
          <li><a href="http://whinnen.com/posts" title="Posts">Posts</a></li>
          <li><a href="http://whinnen.com/contact" class="email" title="Contact">Contact</a></li>
          <li><a href="http://whinnen.com/posts.xml" class="rss" title="Subscribe via RSS Feed">RSS</a></li>
          <li><a href="http://twitter.com/bwhinnen">@bwhinnen</a></li>
        </ul>
        <a href="#" class="back_up" title="Back to the top"><i></i></a>
      </div>
    </footer>
  </body>
</html>
