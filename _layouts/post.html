---
layout: master
---

  <article id="postex" class="is-post" role="main">
  <aside id="post-content" class="clearfix">
    <time class="date" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
  </aside>

  <header class="entry-title">
    <h1>{{ page.title }}</h1>
    <h3>{{ page.oneliner }}</h3>
  </header>

  {{ content }}

</article>
